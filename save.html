<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Data to Server</title>
</head>
<body>
  <h1>Send Data to Node.js Server</h1>

  <label for="user">User:</label>
  <input type="text" id="user" placeholder="Enter your name"><br><br>

  <label for="score">Score:</label>
  <input type="number" id="score" placeholder="Enter score"><br><br>

  <button id="sendBtn">Send Data</button>

  <p id="status"></p>

  <script>
    document.getElementById("sendBtn").onclick = function() {
      const user = document.getElementById("user").value;
      const score = parseInt(document.getElementById("score").value);

      if (!user || isNaN(score)) {
        document.getElementById("status").textContent = "Please enter valid user and score.";
        return;
      }

      fetch("https://sv2.shironekoserver.com/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user, score })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").textContent = "Server replied: " + JSON.stringify(data);
      })
      .catch(err => {
        document.getElementById("status").textContent = "Error: " + err;
      });
    };
  </script>
</body>
</html>
