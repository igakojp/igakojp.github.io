<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Send Data</title>
</head>
<body>
  <h1>Send Data to Server</h1>
  <button onclick="sendData()">Send Data</button>

  <script>
    function sendData() {
      fetch("https://sv2.shironekoserver.com/save", { // HTTPS through reverse proxy
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user: "Alice", score: 123 })
      })
      .then(res => res.json())
      .then(data => console.log("Server replied:", data))
      .catch(err => console.error("Error:", err));
    }
  </script>
</body>
</html>
